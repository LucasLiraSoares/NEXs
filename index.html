<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexlabels Entertainment — Official</title>
  <meta name="description" content="Nexlabels Entertainment — Talent Lab, Production, Choreography, Branding & Live Experiences. Auditions open."/>
  <meta name="theme-color" content="#000000" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Progress bar -->
  <div class="progress-bar" id="progressBar"></div>

  <!-- Custom cursor -->
  <div id="cursor" aria-hidden="true"></div>
  <div id="cursor-ring" aria-hidden="true"></div>

  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <div class="nav-inner container">
      <div class="brand" aria-hidden="false">
        <div class="brand-mark" title="Nexlabels"></div>
        <h1>NEXLABELS</h1>
      </div>

      <div class="navlinks nav-links" role="menubar" aria-label="Primary Links">
        <a href="#home" role="menuitem">Home</a>
        <a href="#artists" role="menuitem">Artists</a>
        <a href="#releases" role="menuitem">Releases</a>
        <a href="#team" role="menuitem">Team</a>
        <a href="#videos" role="menuitem">Videos</a>
        <a href="#auditions" role="menuitem">Auditions</a>
        <button class="cta-audition" id="openAudition">Apply</button>
      </div>

      <button class="mobile-toggle" aria-expanded="false" aria-label="Open menu" id="mobileToggle">Menu</button>
    </div>
  </nav>

  <!-- HERO -->
  <header id="home" class="hero" role="banner">
    <div class="hero-bg" aria-hidden="true">
      <video class="bg-video" id="bgVideo" playsinline autoplay muted loop preload="auto" poster="">
        <source src="assets/video/abstract_neon_1.mp4" type="video/mp4">
      </video>
      <div class="bg-fallback" id="bgFallback"></div>
      <div class="overlay"></div>
    </div>

    <div class="hero-content container">
      <div class="kicker">New Era • K-Pop • Street</div>
      <h2>NEXLABELS ENTERTAINMENT</h2>
      <p>Production • Talent Lab • Visual Direction • Live Experiences. We craft artists from studio to stage — global reach, local heart.</p>
      <div class="hero-ctas">
        <button class="cta-audition" id="heroApply">Apply for Auditions</button>
        <button class="cta-secondary" id="watchShowreel">Watch Showreel</button>
      </div>
    </div>

    <div class="hero-curve" aria-hidden="true"></div>
  </header>

  <!-- HUB DOCK -->
  <div class="hub-dock" role="navigation" aria-label="Quick access hub">
    <!-- items aqui -->
  </div>

  <main id="main">
    <!-- Seções: Partners, Values, Releases, Timeline, Artists, Videos, Team, Auditions, News, Contact -->
  </main>

  <!-- Lightbox & Modals -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true"></div>
  <div id="artistModal" class="lightbox" role="dialog" aria-hidden="true"></div>

  <footer>
    <div class="container">
      <strong>NEXLABELS</strong>
      <div id="year"></div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
